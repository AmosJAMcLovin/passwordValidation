<html>
<head>
<script type="text/javascript">
// Program Name: Password Validation
// We are creating a login module for our top secret program. We are asking you to create a login validator
// for this system. The login validator will ask the user to create a password. The following are required:
// • The password must start with a letter and can be eight or more characters long. The
// other characters can be any combination of letters and numbers. But there must be at least one number
// in the user name
// • Once the user has entered their password, then we need to verify that it is valid. If it is,
// then we will display the message “Your password XXXXXXX is accepted.” In the message there will be
// the same number of X’s as there are characters in the accepted password.
// • If the password fails, then the user will receive a message that says “Password invalid –
// it is not long enough” If less than 8 characters, “Password invalid – it does not start with a letter” if it
// does not start with a letter, and finally “Password invalid – does not contain a number” if it is
// missing a number.
// HINT: Letters and numbers appear consecutively in ASCII and Unicode tables. This mean that letters go
// a,b,c,d,… and you could see if the letter was b or c by using relational operators (check if the value is >a
// and <d). 

// Name: Amos Johnson

    
    // Creates a function tracking whether the password starts with a letter
    function startsWithLetter(word){
        var firstChar = word.substr(0,1);
        firstChar = firstChar.toUpperCase();

        if (firstChar >= "A" && firstChar <= "Z") {
            return true;
        } else {
            return false;
        }
    }

    // Creates a function tracking whether the password contains at least 8 characters
    function charLength(char) {
        if (char.length < 8) {
            return false;
        } else {
            return true;
        }
    }

    // Creates a function tracking whether the password contains at least one number
    function containsNumber(char) {
        for (i=0; i <= char.length - 1; i++) {
            var numb = char.substr(i,1);

            if (numb >= 0 && numb <= 9) {
                return true;
            }
        }
        return false;
    }

</script>
</head>
<body>
<script type="text/javascript">
    var password;
    var BR = "<br>";

    // Password prompt that asks the user to enter their password
    password = prompt("Please enter your password");

    var result = charLength(password);

    // If statement applying all the functions above to track whether
    // the password starts with a letter, contains a number and 
    // consists of at least 8 characters.
    if (result == true) {
        result = startsWithLetter(password);

        if (result == true) {
            result = containsNumber(password);

        if (result == true) {
            document.write("Your password " + password + " is accepted." + BR);
        } else {
            document.write("Password invalid - does not contain a number" + BR);
        }
        } else {
            document.write("Password invalid - it does not start with a letter");
        }
    } else {
        document.write("Password invalid - it is not long enough");
    }

</script>
</body>
</head>
